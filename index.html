<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Datos de pago</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card text-center container-2">
      <div class="card-header">Payment form example</div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Card #</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="XXXXXXXXXXXXXXXXXXXXXX"
            />
          </div>
          <div class="col-md-2">
            <label for="inputPassword4" class="form-label">CVC #</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="0000"
            />
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Amount</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Amount"
            />
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputAddress" />
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputAddress2" />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Select</option>
              <option>Spain</option>
              <option>France</option>
              <option>Germany</option>
              <option>New Zealand</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="texto">
            <div>
              <h5>We Accept:</h5>
            </div>
            <h5 class="mensaje">Mesagge</h5>
          </div>

          <div class="tarjeta">
            <div>
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck"
              /><i class="fa-brands fa-cc-visa"></i>
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck"
              /><i class="fa-brands fa-cc-visa"></i>
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck"
              /><i class="fa-brands fa-cc-visa"></i>
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck"
              /><i class="fa-brands fa-cc-visa"></i>
            </div>
            <input class="msg" type="text" />
          </div>
          <div class="texto">
            <div></div>
            <p class="mensaje">Add any notes here.</p>
          </div>
        </form>
      </div>
      <div class="card-footer text-body-secondary">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
